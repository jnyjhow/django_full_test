name: Django CI Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test-local:
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests (Local)
      run: |
        cd src/
        python manage.py test
